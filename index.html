<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="ping logo" />
    </header>
    <main>
      <div class="heading">
        <h1>We are launching <span>soon!</span></h1>
        <p class="heading-text">Subscribe and get notified</p>
        <form class="form-control">
          <div class="error-container">
            <input type="email" name="email" id="email" class="form-style" placeholder="Your email address..." autocomplete="off" />
            <p class="error-msg hidden">Please provide a valid email adress</p>
          </div>
          <button type="submit" class="form-style">Notify Me</button>
        </form>
      </div>
      <div class="showcase">
        <img src="./images/illustration-dashboard.png" alt="ping showcase image" />
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mickey</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
